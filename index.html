<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Mototaxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Información del Mototaxi</h1>
    <div id="info" class="info">
        Cargando información...
    </div>

    <script>
        // Obtener el ID del QR desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Cargar los datos del archivo JSON
        fetch("mototaxis.json")
            .then(response => response.json())
            .then(data => {
                const mototaxi = data[id];
                const infoDiv = document.getElementById("info");

                if (mototaxi) {
                    infoDiv.innerHTML = `
                        <p><strong>Nombre:</strong> ${mototaxi.nombre}</p>
                        <p><strong>Modelo:</strong> ${mototaxi.modelo}</p>
                        <p><strong>Placa:</strong> ${mototaxi.placa}</p>
                        <p><strong>Color:</strong> ${mototaxi.color}</p>
                    `;
                } else {
                    infoDiv.innerHTML = "No se encontró información para este ID.";
                }
            })
            .catch(error => {
                console.error("Error al cargar los datos:", error);
                document.getElementById("info").innerText = "Error al cargar la información.";
            });
    </script>
</body>
</html>
